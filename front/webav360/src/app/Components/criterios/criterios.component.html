<div class="container">
  <div class="row m-2">
    <div class="col-8">
      <h1>Criterios</h1>
    </div>
    <button id="btn-buscar" class="btn btn-success col-4" (click)="adicionarCriterio();">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
      </svg>
      Adicionar
    </button>
  </div>

  <input type="text" class="form-control w-100 h-100 m-2" style = "font-size: 1.6rem;" placeholder="Filtrar" [(ngModel)]="filtroLista">

  <table id="main-table" class="table table-striped text-center table-hover">
    <thead class="table-dark">
      <tr>
        <th style = 'width: 10%; text-align: center;'>#</th>
        <th>Nome</th>
        <th style = 'width: 20%; text-align: center;'>Ações</th>
      </tr>
    </thead>
    <tbody>
      @if (criteriosFiltrados && criterios.length){
        @for (criterio of criteriosFiltrados; track criterio; let a = $index){
          <tr>
            <td style= 'text-align: center'>{{criterio.id}}</td>
            <td>{{criterio.nome}}</td>
            <td style= 'text-align: center'>
              <button type="button" class="btn-editar btn btn-primary btn-sm mr-2 " (click)="editarCriterio(criterio)" >
                <svg xmlns="http://www.w3.org/2000/svg" width="1.6rem" height="1.6rem" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                </svg>
                Editar
              </button>
            </td>
          </tr>
        }
      }
    </tbody>
    <tfoot >
      @if (!criteriosFiltrados.length){
        <tr>
          <td colspan="8" class="text-center">
            <h4>Nenhum critério encontrado!</h4>
          </td>
        </tr>
      }
    </tfoot>
  </table>
</div>
