  <nav class="menu fixed-top d-flex align-items-center justify-content-between bg-gradient-x">

      <div class="offcanvas-header">
        <h1 class="offcanvas-title" >Menu</h1>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="offcanvas.dismiss()"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <!-- <li class="nav-item nav-link">
              <button class="nav-link active" (click)="offcanvas.dismiss('Close click')" routerLink="" routerLinkActive="active" >Início</button>
          </li> -->
          <li class="nav-item nav-link">
              <button class="nav-link active" (click)="offcanvas.dismiss('Close click')" routerLink="/Turmas" routerLinkActive="active" >Turmas</button>
          </li>
          <li class="nav-item nav-link">
              <button class="nav-link active" (click)="offcanvas.dismiss('Close click')" routerLink="/Criterios" routerLinkActive="active" >Critérios</button>
          </li>
        </ul>
      </div>

      </svg>
    </button>

    <a class="navbar-brand" routerLink="" routerLinkActive="active">
      <h1 class = "titulo display-3" >av360web</h1>
    </a>
  </nav>

  <router-outlet></router-outlet>
